<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MuitoMaisEmpregos</title>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, #004d61, #00778c);
      color: #fff;
      text-align: center;
      padding: 3rem 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
      color: #cceef3;
    }
    main {
      flex: 1;
      padding: 2rem 1rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    form {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    input:focus {
      border-color: #00778c;
    }
    button {
      background: #00778c;
      color: #fff;
      font-weight: bold;
      border: none;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #009bb1;
      transform: scale(1.02);
    }
    footer {
      background: #f8f8f8;
      padding: 2rem 1rem 3.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    footer a {
      margin: 0 0.4rem;
      color: #004d61;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
<header>
<h1>MuitoMaisEmpregos</h1>
<p>Transformando buscas em conquistas — encontre seu próximo emprego agora</p>
</header>
<main>
<form onsubmit="buscarVagas(event)">
<input id="cargo" placeholder="Cargo ou palavra-chave" required="" type="text"/>
<input id="local" placeholder="Ex: São Paulo, SP, Remoto" type="text"/>
<button type="submit">Buscar vagas</button>
</form>
</main>
<script>
    function buscarVagas(event) {
      event.preventDefault();
      const cargo = document.getElementById('cargo').value;
      const local = document.getElementById('local').value;
      window.location.href = `resultados.html?cargo=${encodeURIComponent(cargo)}&local=${encodeURIComponent(local)}`;
    }
  </script>
<footer>
<p>© 2025 <strong>MuitoMaisEmpregos.com.br</strong> — Ajudando brasileiros a conquistar oportunidades todos os dias.</p>
<p>
<a href="index.html">Home</a> |
      <a href="cursos.html">Cursos</a> |
      <a href="blog.html">Blog</a> |
      <a href="sobre.html">Sobre</a> |
      <a href="contato.html">Contato</a> |
      <a href="politica.html">Política</a>
</p>
</footer>
</body>
</html>
